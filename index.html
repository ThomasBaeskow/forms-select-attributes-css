<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h3>Contact Form</h3>
        <div class="container">
            <form action="">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Your name...">

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Your name...">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email...">

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write something here..."></textarea>

                <button type="submit">Submit</button>

            </form>
        </div>
    </main>
    
</body>
</html>
